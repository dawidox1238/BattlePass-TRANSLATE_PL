name: 'Premium :)'
default-points-required: 100
required-permission: 'battlepass.premium'

items:
  doesnt-have-pass: # The item if a player does not have the premium pass.
    material: 'chest_minecart:0'
    name: '&c&lPOZIOM: &f%tier%'
    lore:
      - '&8 » &7Typ: &fNagroda premium'
      - '&8 » &7Status: &cZablokowany &8[&c✘&8]'
      - ''
      - '&c&lNAGRODY:'
      - '%lore_addon%'
      - ''
      - '&8 » &7Musisz kupić przepustkę bojową premium'
      - '&8 » &7zacząć ubiegać się o nagrody premium!'
  locked-tier-item:
    material: 'chest_minecart:0'
    name: '&c&lPOZIOM: &f%tier%'
    lore:
