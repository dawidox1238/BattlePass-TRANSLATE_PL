      - '&8 » &7Status: &cZablokowany &8[&c✘&8]'
      - ''
      - '&c&lNAGRODY:'
      - '%lore_addon%'
  unlocked-tier-item:
    material: 'chest_minecart:0'
    name: '&a&lPOZIOM: &f%tier%'
    lore:
      - '&8 » &7Typ: &fNagroda premium'
      - '&8 » &7Status: &aOdblokowany &8[&a✔&8]'
      - ''
      - '&a&lNAGRODY:'
      - '%lore_addon%'
  claimed-tier-item:
    material: 'minecart:0'
    name: '&a&lPOZIOM: &f%tier%'
    lore:
      - '&8 » &7Typ: &fNagroda premium'
      - '&8 » &7Status: &aOdblokowany & Odebrany &8[&a✔&8]'
      - ''
      - '&a&lNAGRODY:'
      - '%lore_addon%'

tier-up-actions:
  - '[message] {&7Osiągnąłeś poziom &e%tier%}'

