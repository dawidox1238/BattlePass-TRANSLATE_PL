quests:
  # The base message will be used for all quests unless another message is set.
  base-message-progressed: "&e&lKarnet Bojowy &8// &7Udało Ci się wykonać zadanie &e%quest_name% &8(&e%progress%&7/&8&e%required_progress%&8)"
  base-message-completed: "&e&lKarnet Bojowy &8// &7Ukończyłeś zadanie &e%quest_name%"

  # The message set below will overwrite the one set as the base message.
  # <quest name>-progressed: "<Your  message>"
  # <quest-name>-completed: "<Your Message>"
  # These are here as examples, and you can make as many as necessary.
  askyblock_createisland-progressed: "&eKarnet Bojowy >> &7Niestandardowy komunikat o postępie Askyblock :D. &8(&e%progress%&7/&8%required_progress%&8)"
  askyblock_createisland-completed: "&eKarnet Bojowy >> &7Ukończyłeś misję Askyblock Island!"

daily-quests:
  # This section will only be used if the quest is daily. If messages aren't present here but are in the quest section, it will fall back onto that message.
  # This section is coded so you can remove it entirely and only use the quests messages if you wish.
  base-message-progressed: "&e&lKarnet Bojowy &8// &7Udało Ci się wykonać codzienne zadanie &e%quest_name% &8(&e%progress%&7/&8&e%required_progress%&8)"
  base-message-completed: "&e&lKarnet Bojowy &8// &7Ukończyłeś codzienne zadanie &e%quest_name%"

  askyblock_createisland-progressed: "&eKarnet Bojowy >> &7Niestandardowy komunikat o postępie dziennym Askyblock :D. &8(&e%progress%&7/&8%required_progress%&8)"
  askyblock_createisland-completed: "&eKarnet Bojowy >> &7Ukończyłeś codzienną misję Askyblock Island!"